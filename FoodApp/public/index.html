<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
</head>
<body>
    <form>
    <label>Name</label>
    <input type="text">
    <label>Email</label>
    <input type="email">
    <label>Password</label>
    <input type="password">
    <button>Submit</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
         <script>
         let btn = document.querySelector('button');
         btn.addEventListener('click',async function(e){
            e.preventDefault();

            let email = await document.querySelector("input[type='email']").value;
            let name = await document.querySelector("input[type='name']").value;
            let password = await document.querySelector("input[type='password']").value;


            let resp = await axios.post('/auth/signup',{name,email,password});
            console.log('resp',resp);

         })
    </script>
</body>


</html>
